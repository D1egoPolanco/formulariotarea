<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
<header>
    <h1>Formulario </h1>
</header>
<form action="index.html" method="post">
<fieldset>
  <legend>Formulario</legend>
<section>
    <article>


        <fieldset>
            <legend>Informacion personal</legend>

            <label for="firstname">Nombre</label>
            <input type="text" name="firstname" id="firstname" placeholder="Diego" required>
            <label for="lastname">apellido</label>
            <input type="text" name="lastname" id="lastname" placeholder="Polanco" required>
            <label for="date">Fecha</label>
            <input type="date" name="date" id="date">
            <label for="animal">animal favorito</label>
            <input type="text" name="animal" id="animal" placeholder="perro">
        </fieldset>
            </article>
    <br>
    <article>
        <fieldset>
            <legend>Cuenta</legend>

            <label for="mail">e-mail</label>
            <input type="email" name="mail" placeholder="diego@gmail.com" id="mail" required>
            <label for="contrase単a">contrase単a</label>
            <input type="password" name="pw" id="contrase単a" pattern=".{6,}" title="6 o mas caracteres permitido" required>

            <label for="password1">confirmar contrase単a</label>
            <input type="password" name="password1" id="password1" pattern=".{6,}" title="6 o mas caracteres permitido" required >
        </fieldset>
    </article>
    <br>
    <article>
        <fieldset>
            <legend>Contacto</legend>
            <label for="Direccion">direccion</label>
            <input type="text" name="Direccion" id="Direccion" placeholder="canton matasano"required>

            <label for="ciudad">ciudad</label>
            <input type="text" name="ciudad" id="ciudad" placeholder="san salvador"required>

            <label for="pais">pais</label>
            <input type="text" name="pais" id="pais" placeholder="El Salvador" required>

            <label for="telefono">telefono</label>
            <input type="tel" name="telefono" id="telefono" placeholder="(+503)"required>



        </fieldset>

    </article>
    <br>
    <input type="submit" value="Enviar">
</fieldset>
    </form>
</section>

</body>
</html>
