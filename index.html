<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
<header>
    <h1>Formulario </h1>
</header>
<section>
    <article>
        <form action="index.html" method="post">
        <fieldset>
            <legend>Informacion personal</legend>

            <label for="firstname">Nombre</label>
            <input type="text" name="firstname" id="firstname">
            <label for="lastname">apellido</label>
            <input type="text" name="lastname" id="lastname">
            <label for="date">Fecha</label>
            <input type="date" name="date" id="date">
            <label for="animal">animal favorito</label>
            <input type="text" name="animal" id="animal">
        </fieldset>
            </article>
    <br>
    <article>
        <fieldset>
            <legend>Cuenta</legend>

            <label for="mail">e-mail</label>
            <input type="email" name="mail" placeholder="diego@gmail.com">
            <label for="contraseña">contraseña</label>
            <input type="password" name="password" required >
            <label for="password">confirmar contraseña</label>
            <input type="password" name="password 1" >
        </fieldset>
    </article>
    <br>
    <article>
        <fieldset>
            <legend>Contacto</legend>
            <label for="Direccion">direccion</label>
            <input type="text" name="Direccion" placeholder="canton matasano">

            <label for="ciudad">ciudad</label>
            <input type="text" name="ciudad" placeholder="san salvador">

            <label for="pais">pais</label>
            <input type="text" name="pais" placeholder="El Salvador">

            <label for="telefono">telefono</label>
            <input type="tel" name="telefono" placeholder="(+503)">



        </fieldset>

    </article>
    <input type="submit" value="Enviar">
    </form>
</section>

</body>
</html>
